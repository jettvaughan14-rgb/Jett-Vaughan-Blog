    h1, h2 {
      animation: rgbText 4s infinite linear;

    }

    /* Form styling */
    .guestbook-form label {
      font-weight: bold;
      color: yellow;
      text-shadow: 0 0 6px red;
    }
    .guestbook-form input, 
    .guestbook-form textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 2px dashed #00ffcc;
      border-radius: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
    .guestbook-form input:focus, 
    .guestbook-form textarea:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 12px #ff00ff;
    }
    .guestbook-form button {
      background: #00ffcc;
      color: #076B1D;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
    }
    .guestbook-form button:hover {
      background: #ff00ff;
      color: white;
      box-shadow: 0 0 14px #ff00ff;
    }

    /* Wall of messages */
    #messages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .entry {
      background: rgba(255,255,255,0.05);
      border: 2px dashed #ffcc00;
      border-radius: 10px;
      padding: 1rem;
      color: #ffccff;
      text-shadow: 0 0 6px #000;
      box-shadow: 0 0 12px #ff00cc;
    }
    .entry strong {
      color: #00ffcc;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 1rem;
      color: #ff99ff;
      text-shadow: 0 0 6px #ff00ff;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      color: #00ffcc;

  <!-- Guestbook content -->
  <div class="container content-bg">
    <h1>Guestbook</h1>
    <p>âœ¨ Leave your mark on the stars! Share a message below âœ¨</p>

    <!-- Form -->
    <form class="guestbook-form" id="guestbookForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="message">Message:</label>
      <textarea id="message" rows="4" required placeholder="Write something cool..."></textarea>

      <button type="submit">ðŸš€ Submit</button>
    </form>

    <hr>

    <!-- Wall of Messages -->
    <h2>Guestbook Wall</h2>
    <div id="messages"></div>
  </div>

    </p>
  </footer>

  <!-- Guestbook Script -->
  <script>
    const form = document.getElementById('guestbookForm');
    const messagesDiv = document.getElementById('messages');

    // Load saved messages
    let messages = JSON.parse(localStorage.getItem('guestbookMessages')) || [];

    function renderMessages() {
      messagesDiv.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('entry');
        div.innerHTML = `<strong>${msg.name}:</strong><br>${msg.text}`;
        messagesDiv.appendChild(div);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('message').value.trim();
      if(name && text) {
        messages.unshift({ name, text });
        localStorage.setItem('guestbookMessages', JSON.stringify(messages));
        renderMessages();
        form.reset();
      }
    });

    renderMessages();
  </script>
